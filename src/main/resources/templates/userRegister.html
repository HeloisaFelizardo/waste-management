<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Cadastro de Usuário - Gestão de Resíduos</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-user-plus text-primary me-2"></i>Cadastro de Usuário
                        </h3>
                        
                        <form th:action="@{/users/save}" th:object="${user}" method="post">
                            <!-- Campo para nome -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
                            </div>

                            <!-- Campo para email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></div>
                            </div>

                            <!-- Campo para senha -->
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1"></div>
                            </div>

                            <!-- Botão de submissão -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Cadastrar
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <a th:href="@{/login}" class="text-decoration-none">
                                    <i class="fas fa-sign-in-alt me-1"></i>Já possui conta? Faça login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
